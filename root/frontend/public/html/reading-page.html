<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reading Page</title>

        <!-- CSS Styles -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/reading-styles.css">
        <link rel="stylesheet" href="../css/modal-styles.css">

        <!-- Scripts -->
        <script defer type="module" src="../scripts/reading-page-scripts.js"></script>
        <script defer src="../scripts/components.js"></script>

        <!-- Fonts/Icons -->
        <script src="https://kit.fontawesome.com/374700cf0d.js" crossorigin="anonymous"></script>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Plain Modal -->
        <script src="../Plugins/jquery.plainmodal.min.js"></script>

    </head>

    <body>
        <main>
            <!-- Heading -->
            <h1 id="reading-heading">Chapter 1</h1>

            <!-- Navigation Bar -->
            <left-navbar></left-navbar>
            
            <!-- Image -->
            <!-- <img src="..\..\assets\chapter_images\chapter1.png" alt="chapter-image"> -->

            <!-- Skip to Page # -->
             <div></div>

            <!-- Bookmark -->
            <book-mark></book-mark>

            <!-- Text -->
            <p class="main-text"></p>

            <!-- Page Number -->
            <span class="page-number">Page</span>

            <!-- Scrub Bar -->
            <div></div>

            <!-- Next Page -->
            <i class="fas fa-arrow-circle-right" id="nextPg" title="Next Page"></i>
             
            <!-- Previous Page -->
            <i class="fas fa-arrow-circle-left" id="prevPg" title="Previous Page"></i>

            <!-- Definition Modal -->
            <div id="modal">
                <div id="modal-container"> <!-- Needed for centering the elements with flex while keeping block display -->
                    <span class="highlight-definition" id="modal-words"></span>
                    <p id="modal-def"></p>
                    <p id="modal-derivative"></p>
                </div>
                <div class="def-quiz-container">
                    <button type="button" class="far fa-lightbulb quiz-btn" id="quiz-i" title="Quiz"></button>
                    <div class="quiz-options">
                        <button id="b1">Go To Quiz</button>
                        <button id="b2">Queue Word</button>
                    </div>
                </div>
                <p class="queue-msg-hide" id="queue-msg">Test Message</p>
                <a class="close plainmodal-close"></a>
            </div>

            <!-- Audio Bar -->
            <audio controls buffered id="audio-bar">
                <source src="test.mp4">
            </audio>
        </main>
    </body>
</html>
