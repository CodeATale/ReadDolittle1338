<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Review Page</title>

      <!-- CSS Styles -->
      <link rel="stylesheet" href="../css/style.css">
      <link rel="stylesheet" href="../css/review-styles.css">

      <!-- Scripts -->
      <script defer type="module" src="../scripts/components.js"></script>
      <script defer type="module" src="../scripts/review-script.js"></script>

      <!-- Fonts/Icons -->
      <script src="https://kit.fontawesome.com/374700cf0d.js" crossorigin="anonymous"></script>
      
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <!-- Plain Modal -->
      <script src="../Plugins/jquery.plainmodal.min.js"></script>
  </head>

  <body>
    <main>
      <!-- Navigation Bar -->
      <left-navbar></left-navbar>
      
      <div class="grid-page-container">

        <!-- Page Header -->
        <h1 class="header">Review</h1>

        <!-- Column Headers -->
        <p class="item-title item-container">Word</p>
        <p class="item-title item-container">Definition Queued</p>
        <p class="item-title item-container">Highest Score</p>
        <p class="item-title item-container">Total Correct</p>
        <p class="item-title item-container">Total Incorrect</p>
        <p class="item-title last-title item-container">Date Last Accessed</p>

        <!-- Words Column -->
        <div class="item-container">
          <ul class="words">
            
          </ul>
        </div>
        
        <!-- If the Definition was Queued Column -->
        <div class="item-container middle-item">
          <ul class="definitionQueued">
            
          </ul>
        </div>
        
        <!-- Highest Number of Correct Answers in a Row Column -->
        <div class="item-container">
          <ul class="highestCorrect">
            
          </ul>
        </div>

        <!-- Total Number of Times Correct Column -->
        <div class="item-container">
          <ul class="totalCorrect">
            
          </ul>
        </div>

        <!-- Total Number of Times Incorrect Column -->
        <div class="item-container">
          <ul class="totalIncorrect">
            
          </ul>
        </div>

        <!-- Date Last Seen Column -->
        <div class="item-container">
          <ul class="date">
            
          </ul>
        </div>

      </div>
    </main>
  </body>
</html>
