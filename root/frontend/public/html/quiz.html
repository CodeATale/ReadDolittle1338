<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quiz</title>

      <!-- Apparently this is needed to prevent an error message for the dropbox audio. -->
      <link rel="shortcut icon" href="#">

      <!-- Styles -->
      <link rel="stylesheet" href="../css/style.css">
      <link rel="stylesheet" href="../css/quiz-styles.css">
      <link rel="stylesheet" href="../css/modal-styles.css">
      
      <!-- Scripts -->
      <script defer type="module" src="../scripts/quiz-script.js"></script>
      <script defer src="../scripts/components.js"></script>
      
      <!-- Fonts/Icons -->
      <script src="https://kit.fontawesome.com/374700cf0d.js" crossorigin="anonymous"></script>
      
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <!-- Plain Modal -->
      <script src="../Plugins/jquery.plainmodal.min.js"></script>
  </head>

  <body>
    <main>
      <!-- Navigation Bar -->
      <left-navbar></left-navbar>
      
      <!-- Star Tracker -->
      <div id="stars-container">
        <div id="stars">
          <ul id="stars-list">
            <li>
              <img src="../../assets/Stars/Silver-Star-Blank.png" id="star1" alt="First star">
            </li>
            <li>
              <img src="../../assets/Stars/Silver-Star-Blank.png" id="star2" alt="Second star">
            </li>
            <li>
              <img src="../../assets/Stars/Silver-Star-Blank.png" id="star3" alt="Third star">
            </li>
            <li>
              <img src="../../assets/Stars/Silver-Star-Blank.png" id="star4" alt="Fourth star">
            </li>
            <li>
              <img src="../../assets/Stars/Silver-Star-Blank.png" id="star5" alt="Fifth star">
            </li>
          </ul>
        </div>
        <p id="stars-text">Current Stars</p>
      </div>

      <!-- Header -->
      <div id="quiz-header">
        <!-- Title -->
        <h1 id="quiz-title">
          Quiz
        </h1>
  
        <!-- Description -->
        <h2 id="quiz-description">
          Select the word that matches the definition below
        </h2>
      </div>
      
      <!-- Definition -->
      <p id="quiz-def"></p>
      
      <!-- Quiz Interface -->
      <div id="quiz-container">
        <button type="button" class="quiz-option" id="answer1"></button>
        <button type="button" class="quiz-option" id="answer2"></button>
        <button type="button" class="quiz-option" id="answer3"></button>
        <button type="button" class="quiz-option" id="answer4"></button>
      </div>
      
      <!-- Help button -->
      <button type="button" id="help-btn">?</button>

      <!-- Help Modal -->
      <div id="modal">
        <div id="modal-container">
          <p id="modal-text"></p>
        </div>
        <a class="close plainmodal-close"></a>
      </div>

      <!-- Next Page -->
      <i class="fas fa-arrow-circle-right" id="nextPg" title="Next Page"></i>
             
      <!-- Previous Page -->
      <i class="fas fa-arrow-circle-left" id="prevPg" title="Previous Page"></i>

    </main>
  </body>
</html>
