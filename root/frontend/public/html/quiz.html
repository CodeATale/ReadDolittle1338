<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quiz</title>

      <!-- Styles -->
      <link rel="stylesheet" href="../css/style.css">
      <link rel="stylesheet" href="../css/quiz-styles.css">
      <link rel="stylesheet" href="../css/modal-styles.css">
      
      <!-- Scripts -->
      <script defer src="../scripts/quiz-script.js"></script>
      <script defer src="../scripts/components.js"></script>
      
      <!-- Fonts/Icons -->
      <script src="https://kit.fontawesome.com/374700cf0d.js" crossorigin="anonymous"></script>
      
      <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <!-- Quiz Js (Plugin for the quiz screen) -->
      <script src="../Plugins/jquery.quiz-min.js"></script>

      <!-- Quiz CSS (Plugin for the quiz screen) -->
      <link rel="stylesheet" href="../Plugins/jquery.quiz-min.css">

      <!-- Plain Modal -->
      <script src="../Plugins/jquery.plainmodal.min.js"></script>
  </head>

  <body>
    <main>
      <!-- Navigation Bar -->
      <left-navbar></left-navbar>
      
      <!-- Star Tracker -->
      <div id="stars-container">
        <div id="stars">
          <ul id="stars-list">
            <li id="star1">
              <img src="../../assets/Stars/Gold-Star-Blank.png" alt="First star">
            </li>
            <li id="star2">
              <img src="../../assets/Stars/Gold-Star-Blank.png" alt="Second star">
            </li>
            <li id="star3">
              <img src="../../assets/Stars/Gold-Star-Blank.png" alt="Third star">
            </li>
            <li id="star4">
              <img src="../../assets/Stars/Gold-Star-Blank.png" alt="Fourth star">
            </li>
            <li id="star5">
              <img class="grey" src="../../assets/Stars/Gold-Star-Blank.png" alt="Fifth star">
            </li>
          </ul>
        </div>
        <p id="stars-text">Current Stars</p>
      </div>
      
      <!-- Quiz Interface -->
      <div id="quiz">
        <div id="quiz-header">
          <span id="quiz-title">Quiz</span> 
          <span id="quiz-explain">Choose the word that matches the definition</span>
        </div>
      </div>

      <!-- Queue -->
      <div id="queue-container">
        <div id="queue"></div>
        <div id="queue-style-elem"></div>  
      </div>
      
      <!-- Help button -->
      <button type="button" id="help-btn">?</button>

      <!-- Help Modal -->
      <div id="modal">
        <div id="modal-container">
          <p id="modal-text"></p>
        </div>
        <a class="close plainmodal-close"></a>
      </div>

    </main>
  </body>
</html>
